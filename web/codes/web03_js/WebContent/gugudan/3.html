<!DOCTYPE html>
<html>
<head>
<title>구구단</title>

<meta charset="UTF-8">
<style type="text/css">
	table, tr, td {
		text-align: center;
		border: 0;
	}
</style>
<script type="text/javascript">
	function gugudan(){
		document.write("<p><h1 align='center'>구구단</h1></p>");
		
		document.write("<table>");
		for(var i=2; i<10; i++) {
			document.write("<tr>");
			for(var j=1; j<10; j++){
				document.write("<td>"+"&nbsp;"+j+" * "+i+" = "+(i*j)+"&nbsp;"+"</td>");
			}
			document.write("</tr>");
		}
		document.write("</table>");
	}
</script>

</head>

<body onload="gugudan()">
</body>
</html>
