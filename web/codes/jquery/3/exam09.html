<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- <script src="//code.jquery.com/jquery-latest.js"></script> -->
<script  src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
 
  <script> 
 	$(document).ready(function() {
 		$('button').click(function(){
 			
 			var div = $('div');
 			
 			$('div').animate({ height: '200px', opacity: '0.3' }, 'slow' );
 			$('div').animate({ width: '200px', opacity: '0.8' });
 			$('div').animate({ width: '100px', opacity: '0.2' }, 'fast' );
 			$('div').animate({ height: '100px', opacity: '0.6' }, '2000' );
 			div.animate({ fontSize: '40'})
 		});
 	});
 </script>
 
</head>
<body>
	<button> 움직여!!! </button>
	<div style="width:100px; height:100px; background-color: red; position: absolute;">사각형</div>
	
</body>
</html>
