<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원정보 입력</title>
<style type="text/css">
table {
	width: 90%;
	height: 500px;
	border: solid gray;
	border-collapse: collapse;
	float: center;
}

td {
	border: 1px solid gray;
}

h1 {
	color: red;
	text-align: center;
	font-weight: bold;
}

a.red {
	color: red;
}

.th {
	width: 100px;
	text-align: center;
}
</style>

</head>
<body>
	<h1>회원정보</h1>
	<hr>

	<form action="">

		<table align ="center">

			<br>
			<tr.a>
			<td class = "th"><a class="red">*</a>ID</td>
			<td><input type="text" name="name"></td>
			</tr>

			<tr>
				<td class = "th"><a class="red">*</a>비밀번호</td>
				<td><input type="passwoer" name="pwd"></td>
			</tr>

			<tr>
				<td class = "th"><a class="red">*</a>전화번호</td>
				<td><select>
						<option value="op1">선택하세요
						<option value="op2">010
						<option value="op3">011
						<option value="op3">02
				</select> - <input type="text" name="phone"> - <input type="text"
					name="phone"></td>
			</tr>

			<tr>
				<td class = "th">직업</td>
				<td><select>
						<option value="op1">선택하세요
						<option value="op2">회사원
						<option value="op3">군인
						<option value="op4">주부
						<option value="op5">개발자
						<option value="op6">공무원
				</select></td>
			</tr>

			<tr>
				<td class = "th">성별</td>
				<td><input type="radio" name="gender" value="F"
					checked="checked"> 여자 <input type="radio" name="gender"
					value="M"> 남자</td>
			</tr>

			<tr>
				<td class = "th">취미</td>
				<td><input type="checkbox" name="hobby" value="chk1"
					checked="checked"> 음악감상&nbsp; <input type="checkbox"
					name="hobby" value="chk2"> &nbsp;게임 <input type="checkbox"
					name="hobby" value="chk3"> &nbsp;등산 <input type="checkbox"
					name="hobby" value="chk4"></td>
			</tr>

			<tr>
				<td class = "th">자기소개</td>
				<td><textarea rows="5" cols="50"></textarea></td>
			</tr>



			<tr>


				<td class = "th" colspan="2"><input type="submit" value="등록">
					&nbsp;&nbsp;&nbsp;&nbsp; <input type="reset" value="취소"></td>

			</tr>
	</form>


</body>
</html>
