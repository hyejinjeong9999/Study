<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원정보 입력</title>
<style type="text/css">
table {
	width: 90%;
	height: 500px;
	border: solid gray;
	border-collapse: collapse;
	float: center;
}

td {
	border: 1px solid gray;
}

h1 {
	color: red;
	text-align: center;
	font-weight: bold;
}

a.red {
	color: red;
}

.th {
	width: 100px;
	text-align: center;
}

.inner {
	text-indent: 2em;
}
</style>


<script type="text/javascript">
	
</script>



</head>
<body>
	<h1>회원정보</h1>
	<hr>

	<form action="welcomemessage.html" method="get">

		<table align="center">

			<br>

			<tr>
				<td class="th"><a class="red">*</a>이름</td>
				<td class="inner"><input type="text" name="name"
					required="required" autofocus></td>
			</tr>



			<tr>
				<td class="th"><a class="red">*</a>ID</td>
				<td class="inner"><input type="text" name="name"
					required="required" autofocus></td>
			</tr>

			<tr>
				<td class="th"><a class="red">*</a>비밀번호</td>
				<td class="inner"><input type="passwoer" name="pwd"
					required="required"></td>
			</tr>

			<tr>
				<td class="th"><a class="red"></a>생년월일</td>
				<td class="inner"><input type="datetime-local" name="date"></td>
			</tr>

			<tr>
				<td class="th"><a class="red">*</a>전화번호</td>
				<td class="inner"><select>
						<option value="op1">통신사를 선택하세요
						<option value="op2">SKT
						<option value="op3">KT
						<option value="op4">LGU+
						<option value="op5">그외
				</select>&nbsp;010 - <input type="text" name="phone" required="required">
					- <input type="text" name="phone"></td>
			</tr>

			<tr>
				<td class="th">직업</td>
				<td class="inner"><select>
						<option value="op1">선택하세요
						<option value="op2">회사원
						<option value="op3">군인
						<option value="op4">주부
						<option value="op5">학생
						<option value="op6">공무원
						<option value="op7">무직
				</select></td>
			</tr>

			<tr>
				<td class="th">성별</td>
				<td class="inner"><input type="radio" name="gender" value="F"
					checked="checked"> 여자 <input type="radio" name="gender"
					value="M"> 남자</td>
			</tr>

			<tr>
				<td class="th">아이돌</td>
				<td class="inner"><input type="checkbox" name="hobby"
					value="chk1" checked="checked"> 빅뱅&nbsp; <input
					type="checkbox" name="hobby" value="chk2"> &nbsp;블랙핑크 <input
					type="checkbox" name="hobby" value="chk3"> &nbsp;악동뮤지션 <input
					type="checkbox" name="hobby" value="chk4"> &nbsp;BTS <input
					type="checkbox" name="hobby" value="chk5"> &nbsp;트와이스 <input
					type="checkbox" name="hobby" value="chk6"> &nbsp;EXO <input
					type="checkbox" name="hobby" value="chk6"> &nbsp;레드벨벳 <input
					type="checkbox" name="hobby" value="chk6"> &nbsp;그외</td>
			</tr>

			<tr>
				<td class="th">가입이유</td>
				<td class="inner"><textarea rows="5" cols="50"></textarea></td>
			</tr>



			<tr>


				<td class="th" colspan="2"><input type="submit" value="등록">
					&nbsp;&nbsp;&nbsp;&nbsp; <input type="reset" value="취소"></td>

			</tr>
		</table>
	</form>
</body>
</html>
